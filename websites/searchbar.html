<!DOCTYPE html>
<html>
<head>
<title>Search Bar</title>
<meta charset="utf8">
<style>
	.topnav {
		overflow: hidden;
		background-color: #e9e9e9;
	}

	.topnav a {
		float: left;
		display: block;
		color: black;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
		font-size: 17px;
	}

	.topnav a:hover {
		background-color: #ddd;
		color: black;
	}

	.topnav a.active {
		background-color: #2196F3;
		color: white;
	}

	.topnav input[type=text] {
		float: right;
		padding: 6px;
		border: none;
		margin-top: 8px;
		margin-right: 16px;
		font-size: 17px;
	}
</style>
</head>
<body>
<div class="topnav">
	<a class="active" href="#home">Home</a>
	<a href="#manga">Manga</a>
	<a href="#anime">Anime</a>
	<input type="text" placeholder="Search">
</div>
</body>
</html>
