<!DOCTYPE html>

		</div>

			<i class="rank fa fa-star"></i>
		</div>
	</div>
	<div class="panel">
		<div class="waifu">

		</div>

			<i class="rank fa fa-star active"></i>

	</div>
</div>

</html>
