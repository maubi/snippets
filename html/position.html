<!DOCTYPE html>
<html>
<head>
<title>Positioning Test</title>
<meta charset="utf-8">
<style>
	.container {
		position: relative;
		width: 500px;
		height: 500px;
		border: 2px solid black;
	}

	.waifu {
		position: absolute;
		width: 300px;
		height: 300px;
		bottom: 30px;
		border: 2px solid green;
	}

	.inner-waifu {
		position: relative;
		top: 30px;
		border: 2px solid red;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="waifu">
			Iwakura Lain
			<div class="inner-waifu">
				Nishizumi Maho
			</div>
		</div>
	</div>
</body>
</html>
