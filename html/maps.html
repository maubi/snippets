<!DOCTYPE html>
<html>
<head>
<title>GOOGLE MAPS TEST #1</title>
<meta charset="UTF-8" />
<style>
	#googleMap {
		width: 100%;
		height: 400px;
	}
</style>
</head>
<body>
<div id="googleMap"></div>

<script>
	function myMap() {
		var mapProp = {
			center: new google.maps.LatLng(51.508742, -0.120850),
			zoom: 5
		};

		var map = new google.maps.Map(document.getElementById('googleMap'), mapProp);
	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeRKizNmQzQORfajFYHYj9vdToaAIclDk&callback=myMap"></script>
</body>
</html>
