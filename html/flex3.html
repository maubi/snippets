<!DOCTYPE html>
<html>
<head>
<title>Flex Model Test #1</title>
<meta charset="utf-8">
<style>
	.container {
		display: flex;
		flex-direction: column;
		background-color: orange;
		/*justify-content: flex-start DEFAULT*/
		justify-content: center; 
		/*align-items: stretch DEFAULT */
		align-items: center; 
		width: 60%;
		margin: auto;
		height: 600px;
	}
	.container > div {
		padding: 30px;
		margin: 10px;
		background-color: teal;
		text-align: center;
	}
</style>
</head>
<body>
	<div class="container">
		<div>Lain Iwakura</div>
		<div>Kurata Ami</div>
		<div>Suzukaze Aoba</div>
	</div>
