<!DOCTYPE html>
<html>
<head>
<title>FORMS EXAMPLE #1</title>
<meta charset="UTF-8">
</head>
<body>
	<form action="#" method="GET">
		<p>
		<label>Female</label>
		<input type="radio" name="gender" value="female" checked>
		<label>Male</label>
		<input type="radio" name="gender" value="male">
		<label>Neutral</label>
		<input type="radio" name="gender" value="neutral">
		</p>
		<p>
		<label>Nickname</label>
		<input type="text" name="nickname" value="undefined">
		</p>
		<p>
		<input type="submit" name="submit" value="SEND">
		<input type="reset" name="reset" value="RESET">
		</p>
	</form>
	<hr>
	<form action="#" method="GET">
		<p>
		<label>One</label>
		<input type="checkbox" name="options" value="one">
		<label>Two</label>
		<input type="checkbox" name="options" value="two">
		<label>Three</label>
		<input type="checkbox" name="options" value="three">
		</p>
		<p>
		<input type="submit" name="submit" value="SEND">
		<input type="reset" name="reset" value="RESET">
		</p>
	</form>
</body>
</html>
